<html lang='en'>
	<head>
		<link rel="shortcut icon" href="A.png" type="image/x-icon">
<!-- 		<link type="text/css" rel="stylesheet" href="http://necolas.github.com/normalize.css/2.1.3/normalize.css"/> -->
		<link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/base.min.css"/>
		<link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/layout.css"/>
		<link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/skeleton.min.css"/>	
		<link type="text/css" rel="stylesheet" href="mystyles.css"/>			
		<meta charset='UTF-8'>
		
		<title>My Homepage</title>

	</head>

	<body>

	<div class="container">

		<header>iArvind</header>

		<div class="row">
			<div class="four columns">
				<h3 id="time-bar"></h3>
			</div>

			<div class="offset-by-eight four columns">
				<h3>Weather</h3>
			</div>
		</div>

		<div class="row">
			<div class="four columns">
				<header>
					<h3>Tasks</h3>
					<a class ="view-archive" id ="view-archive" href="#">View Archive</a>
					<div class="archived-tasks" id="archived-tasks">
					
					</div>
					<a href="#"><img class="add-task" id="add-task" src="addbtn.png"></a>
					<div class="task-form" id="task-form">
						<form>
							<input type="text" name="task" id="taskbox" placeholder="Task">
							<input type="submit" class="submit-task" id="submit-task" value="Submit">
						</form>
					</div>
				</header>
				<div class="tasks" id="tasks">
				<ul class="task-list" id="task-list">
				</ul>
				</div>
			</div>

			<div class="eight columns">
				<header class="calendar-header">
					<h3>Calendar</h3>
					<a href="#"><img class="add-appt" id="add-appt" src="addbtn.png"></a>
					<div class="appt-form" id="appt-form">
						<form>
							<input type="text" name="date" id="datebox" placeholder="Date (MM/DD/YYYY)">
							<input type="text" name="appointment" id="apptbox" placeholder="Appointment">
							<input type="submit" class="submit-appt" id="submit-appt" value="Submit">
						</form>
					</div>
				</header>
				<div class="calendar" id="calendar">
				</div>
			</div>

			<div class="four columns">
				<h3>News</h3>
			</div>
		</div>

	</div>



	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"> </script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
	<script src="utility.js"></script>
	<script src="main.js"></script>
	</body>
</html>
